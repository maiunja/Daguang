<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯繫我們 | 大广集团</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Noto Sans TC', sans-serif; } .nav-dropdown:hover .nav-dropdown-menu { display: block; }</style>
</head>
<body class="bg-white">
    <header class="pt-32 pb-16 bg-slate-50 border-b">
        <div class="max-w-7xl mx-auto px-6">
            <h1 class="text-3xl font-bold text-emerald-900">聯繫我們</h1>
            <nav class="text-sm text-slate-400 mt-2">首頁 / 聯絡我們 / 聯繫我們</nav>
        </div>
    </header>

    <main class="py-20">
        <div class="max-w-6xl mx-auto px-6">
            <div class="flex flex-col lg:flex-row gap-16">
                <div class="lg:w-1/3">
                    <h3 class="text-2xl font-bold text-emerald-900 mb-6">歡迎與我們交流</h3>
                    <p class="text-slate-600 mb-8">無論是項目合作、媒體採訪或是加入我們的執行團隊，大广集团都歡迎來自各界的聲音。</p>
                    
                    <div class="space-y-6">
                        <div>
                            <h5 class="font-bold text-slate-800 text-sm uppercase">官方信箱</h5>
                            <p class="text-emerald-700">official@daguanggroup.com</p>
                        </div>
                        <div>
                            <h5 class="font-bold text-slate-800 text-sm uppercase">聯繫電話</h5>
                            <p class="text-slate-600">+677 XXX XXX (Solomon Islands)</p>
                        </div>
                    </div>
                </div>
                
                <div class="lg:w-2/3 bg-white p-10 shadow-xl border border-slate-100 rounded-lg">
                    <form class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">姓名</label>
                                <input type="text" class="w-full bg-slate-50 border-slate-200 rounded px-4 py-3 focus:ring-emerald-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">聯繫電話</label>
                                <input type="text" class="w-full bg-slate-50 border-slate-200 rounded px-4 py-3 focus:ring-emerald-500">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">電子郵件</label>
                            <input type="email" class="w-full bg-slate-50 border-slate-200 rounded px-4 py-3 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">需求描述</label>
                            <textarea rows="5" class="w-full bg-slate-50 border-slate-200 rounded px-4 py-3 focus:ring-emerald-500"></textarea>
                        </div>
                        <button class="w-full bg-emerald-900 text-white font-bold py-4 rounded hover:bg-emerald-800 transition">提交申請</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
