<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產業方向與發展構想 | 大广集团</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Noto Sans TC', sans-serif; } .nav-dropdown:hover .nav-dropdown-menu { display: block; }</style>
</head>
<body class="bg-white">
    <header class="pt-32 pb-16 bg-slate-50">
        <div class="max-w-7xl mx-auto px-6">
            <h1 class="text-3xl font-bold text-emerald-900">產業方向與發展構想</h1>
            <p class="text-slate-500 mt-2">Strategic Industry Directions</p>
        </div>
    </header>

    <main class="py-20">
        <div class="max-w-6xl mx-auto px-6">
            <div class="grid md:grid-cols-3 gap-8">
                <div class="p-8 border border-slate-100 bg-white">
                    <h4 class="text-lg font-bold mb-4">綠色能源與循環經濟</h4>
                    <p class="text-sm text-slate-500 leading-relaxed">重點支持太陽能、潮汐能等可再生能源設施建設，推動經濟特區邁向零碳園區。</p>
                </div>
                <div class="p-8 border border-slate-100 bg-white">
                    <h4 class="text-lg font-bold mb-4">藍色經濟與高附加值漁業</h4>
                    <p class="text-sm text-slate-500 leading-relaxed">建立現代化水產加工中心與冷鏈物流，提升海洋資源的出口價值與品牌影響力。</p>
                </div>
                <div class="p-8 border border-slate-100 bg-white">
                    <h4 class="text-lg font-bold mb-4">數字經濟與跨境服務</h4>
                    <p class="text-sm text-slate-500 leading-relaxed">利用特區政策優勢，吸引數字離岸中心與亞太區域數據倉儲服務落地。</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
