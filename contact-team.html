<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>業務聯絡團隊 | 大广集团</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Noto Sans TC', sans-serif; } .nav-dropdown:hover .nav-dropdown-menu { display: block; }</style>
</head>
<body class="bg-white">
    <header class="pt-32 pb-16 bg-slate-900 text-white">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <h1 class="text-3xl font-bold">業務聯絡團隊</h1>
            <p class="text-slate-400 mt-2">Professional Contact Division</p>
        </div>
    </header>

    <main class="py-20">
        <div class="max-w-5xl mx-auto px-6">
            <section class="mb-16 text-center max-w-2xl mx-auto">
                <p class="text-slate-600 italic">"大广集团設立專門的業務聯絡團隊，確保每一項合作諮詢都能獲得專業且即時的響應，防止未經授權的中介行為影響您的商業判斷。"</p>
            </section>
            
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="bg-slate-50 p-8 rounded-lg">
                    <h4 class="font-bold text-emerald-900 mb-2">碳權項目事務組</h4>
                    <p class="text-xs text-slate-400 mb-4 uppercase tracking-tighter">Carbon Credit Division</p>
                    <p class="text-sm text-slate-500">專門負責森林碳匯、認證諮詢及國際市場對接事務。</p>
                </div>
                <div class="bg-slate-50 p-8 rounded-lg">
                    <h4 class="font-bold text-emerald-900 mb-2">經濟特區對接組</h4>
                    <p class="text-xs text-slate-400 mb-4 uppercase tracking-tighter">SEZ Operations Group</p>
                    <p class="text-sm text-slate-500">負責投資入駐、政策諮詢及土地協調等相關事務。</p>
                </div>
                <div class="bg-slate-50 p-8 rounded-lg">
                    <h4 class="font-bold text-emerald-900 mb-2">公共關係與法務組</h4>
                    <p class="text-xs text-slate-400 mb-4 uppercase tracking-tighter">PR & Legal Counsel</p>
                    <p class="text-sm text-slate-500">確保所有合作在合規框架下進行，並維護集團品牌形象。</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
