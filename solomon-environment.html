<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自然環境與資源 | 大广集团</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Noto Sans TC', sans-serif; } .nav-dropdown:hover .nav-dropdown-menu { display: block; }</style>
</head>
<body class="bg-white">
    <header class="pt-32 pb-16 bg-emerald-900 text-white">
        <div class="max-w-7xl mx-auto px-6">
            <h1 class="text-3xl font-bold">自然環境與資源</h1>
            <p class="text-emerald-300 mt-2">Natural Environment & Resources</p>
        </div>
    </header>

    <main class="py-20">
        <div class="max-w-5xl mx-auto px-6">
            <div class="grid lg:grid-cols-2 gap-16 items-center">
                <div>
                    <h2 class="text-2xl font-bold text-emerald-900 mb-6">藍色太平洋與原始森林</h2>
                    <p class="text-slate-600 leading-relaxed mb-6">所羅門群島被譽為「南太平洋的翡翠」，擁有超過 80% 的森林覆蓋率與豐富的生物多樣性。這裡的原始雨林不僅是全球碳匯的重要組成部分，更是地球生態系統的珍貴遺產。</p>
                    <ul class="space-y-4">
                        <li class="flex items-center text-slate-600"><span class="w-1.5 h-1.5 bg-emerald-600 rounded-full mr-3"></span><strong>海洋資源：</strong> 龐大的專屬經濟海域，擁有世界級的漁業與海洋生態。</li>
                        <li class="flex items-center text-slate-600"><span class="w-1.5 h-1.5 bg-emerald-600 rounded-full mr-3"></span><strong>森林資源：</strong> 大面積熱帶原始雨林，具備極高的固碳價值。</li>
                        <li class="flex items-center text-slate-600"><span class="w-1.5 h-1.5 bg-emerald-600 rounded-full mr-3"></span><strong>礦產潛力：</strong> 待開發的高價值礦產，需在極嚴格的環境保護下進行探勘。</li>
                    </ul>
                </div>
                <div>
                    <img src="https://images.unsplash.com/photo-1544551763-46a013bb70d5?auto=format&fit=crop&w=800&q=80" class="rounded shadow-xl" alt="Solomon Nature">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
