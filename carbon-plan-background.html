<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>項目背景與資源基礎 | 大广集团</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Noto Sans TC', sans-serif; } .nav-dropdown:hover .nav-dropdown-menu { display: block; }</style>
</head>
<body class="bg-white">
    <header class="pt-32 pb-16 bg-slate-50">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <h1 class="text-3xl font-bold text-emerald-900">項目背景與資源基礎</h1>
            <p class="text-slate-500 mt-2">Resource Foundation for Carbon Credits</p>
        </div>
    </header>

    <main class="py-20">
        <div class="max-w-4xl mx-auto px-6">
            <section class="mb-16">
                <h3 class="text-xl font-bold mb-6 text-emerald-800">數據驅動的資源評估</h3>
                <p class="text-slate-600 leading-relaxed mb-6">大广集团在碳權計劃的前期，投入了大量資源進行所羅門群島森林覆蓋率的衛星監測與實地樣點普查。我們的資源基礎建立在以下核心數據之上：</p>
                <div class="grid md:grid-cols-3 gap-6">
                    <div class="bg-emerald-50 p-6 text-center rounded">
                        <div class="text-2xl font-bold text-emerald-900 mb-2">2.2M</div>
                        <p class="text-xs text-slate-500 uppercase tracking-widest">Hectares of Forest</p>
                    </div>
                    <div class="bg-emerald-50 p-6 text-center rounded">
                        <div class="text-2xl font-bold text-emerald-900 mb-2">High</div>
                        <p class="text-xs text-slate-500 uppercase tracking-widest">Biomass Density</p>
                    </div>
                    <div class="bg-emerald-50 p-6 text-center rounded">
                        <div class="text-2xl font-bold text-emerald-900 mb-2">Pristine</div>
                        <p class="text-xs text-slate-500 uppercase tracking-widest">Ecosystem Status</p>
                    </div>
                </div>
            </section>
            
            <section>
                <h3 class="text-xl font-bold mb-6 text-emerald-800">森林類型與固碳潛力</h3>
                <p class="text-slate-600 leading-relaxed">所羅門群島的雨林結構複雜，包含低地雨林、山地森林及紅樹林。其中紅樹林被公認為具備最高效的藍碳（Blue Carbon）固存能力，是大广集团未來碳權開發的重點關注領域。</p>
            </section>
        </div>
    </main>
</body>
</html>
