<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可持續發展視角 | 大广集团</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Noto Sans TC', sans-serif; } .nav-dropdown:hover .nav-dropdown-menu { display: block; }</style>
</head>
<body class="bg-white">
    <header class="pt-32 pb-24 bg-emerald-950 text-white text-center">
        <div class="max-w-4xl mx-auto px-6">
            <h1 class="text-4xl font-bold mb-4">可持續發展視角</h1>
            <p class="text-emerald-400 tracking-widest uppercase text-sm">Sustainability & Long-term Value</p>
        </div>
    </header>

    <main class="py-20">
        <div class="max-w-5xl mx-auto px-6">
            <div class="grid md:grid-cols-2 gap-16">
                <div>
                    <h2 class="text-2xl font-bold text-emerald-900 mb-6">生態價值的長期維護</h2>
                    <p class="text-slate-600 leading-relaxed mb-6">大广集团始終認為，所羅門群島真正的財富在於其未受破壞的自然資本。我們的所有發展構想，皆立足於「不以犧牲生態環境為代價」的底線思維。</p>
                    <p class="text-slate-600 leading-relaxed">我們倡導的是一種循環共生的經濟模式：透過碳權資產化獲得的收益，應部分回流至森林保護與社區建設，形成「保護促發展、發展助保護」的正向循環。</p>
                </div>
                <div class="space-y-8">
                    <div class="p-6 bg-slate-50 border border-slate-100">
                        <h4 class="font-bold text-emerald-800 mb-2">低碳足跡開發</h4>
                        <p class="text-sm text-slate-500">在特區建設中優先採用綠色建築與再生能源，將工業活動對環境的干擾降至最低。</p>
                    </div>
                    <div class="p-6 bg-slate-50 border border-slate-100">
                        <h4 class="font-bold text-emerald-800 mb-2">生物多樣性監測</h4>
                        <p class="text-sm text-slate-500">結合科研機構，對受保護區域的動植物物種進行長期追蹤，確保生態鏈完整性。</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
